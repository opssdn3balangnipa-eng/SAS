<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal SAS - Sumatif Akhir Semester</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- PDF Generation Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Konfigurasi Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#5cbef5', // Biru Muda
            secondary: '#a8e6cf', // Hijau Pastel
            accent: '#ffeb3b', // Kuning Cerah
            surface: '#ffffff',
            text: '#2d3748',
          },
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
          },
          animation: {
            'blob': 'blob 7s infinite',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'pop-up': 'popup 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            fadeInUp: {
              'from': { opacity: '0', transform: 'translate3d(0, 20px, 0)' },
              'to': { opacity: '1', transform: 'translate3d(0, 0, 0)' },
            },
            popup: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          }
        },
      },
    }
  </script>

  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Nunito', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    /* Custom Input Styles */
    .custom-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s;
      background-color: #f8fafc;
    }
    .custom-input:focus {
      outline: none;
      border-color: #5cbef5;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(92, 190, 245, 0.2);
    }
    .custom-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: #4a5568;
      font-size: 0.9rem;
    }
    .filter-select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 0.875rem;
        color: #334155;
        background-color: white;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
<body class="min-h-screen relative overflow-x-hidden text-slate-800">

  <!-- Background Decorations -->
  <div class="fixed top-0 left-0 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob pointer-events-none"></div>
  <div class="fixed top-0 right-0 w-64 h-64 bg-green-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000 pointer-events-none" style="animation-delay: 2s;"></div>
  <div class="fixed -bottom-8 left-20 w-64 h-64 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000 pointer-events-none" style="animation-delay: 4s;"></div>

  <!-- Main App Container -->
  <div id="root" class="relative z-10 container mx-auto px-4 py-8 min-h-screen flex flex-col max-w-5xl"></div>

  <!-- Modal Container -->
  <div id="modal-root"></div>

  <!-- Entry Point Script -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
